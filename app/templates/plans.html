{% set asset='index' %}

{% extends "layout.html" %}

{% block title %}
All Plans |
{% endblock %}

{% block body %}
<main role="main" class="flex-grow-1 overflow-auto">
  <link rel="stylesheet"
        href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/github.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <div class="container mt-2">
    <div class="row">
    <div class="col-sm-12">
      <h2>
        <img src="{{ url_for('static', filename='img/yugabyte-logos.svg') }}" alt="Yugabyte Logo" style="width:40px;">
        <a href="{{ url_for('index') }}" style="color: inherit; text-decoration: none;">
            yugabyteDB
          </a>
        <small class="text-muted ml-4">
          YSQL execution plan visualizer
        </small>
      </h2>
    </div>
  </div>
  </header>
  <h2 class="text-center mt-4">All Plans</h2>
  <div class="plan-card-container">
    {% for plan in plans %}
      <a href="{{ url_for('plan_from_db', id=plan.id) }}" class="plan-card">
        <div class="plan-title">{{ plan.title }}</div>
      </a>
    {% endfor %}
  </div>
</div>
</div>
</main>
{% include 'footer.html' %}
<script>
const staticUrl = "{{ url_for('static', filename='') }}";
</script>
{% endblock %}
